{% extends "layout.html" %}
{% block content %}

<div class="newListing">
  <form method="POST" action="">
    <h2>New Item Listing</h2>
    {{ form.hidden_tag() }}
    <h4>Item Name:</h4>
    <br>
    {{form.itemName}}
    <br><br>
    <h4>Images of item:</h4>
    <br>
    {{form.itemPic}}
    <br><br>
    <h4>Item description:</h4>
    <br>
    {{form.description}}
    <br><br>
    <h4>Listing price:</h4>
    <br>
    {{form.itemPrice}}
    <br><br><br><br>
    {{form.submit}}

  </form>
</div>

{% endblock %}
